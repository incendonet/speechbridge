# Kickstart file automatically generated by anaconda.

install
cdrom
lang en_US.UTF-8
keyboard us
xconfig --startxonboot
network --device eth0 --bootproto=static --ip 192.168.1.189 --netmask 255.255.255.0 --gateway 192.168.1.1 --nameserver 192.168.1.105 --hostname speechbridge1
firewall --enabled --port=22:tcp --port=5901:tcp --port=443:tcp --port=5060:udp --port=5062:udp --port=5063:udp --port=5064:udp --port=5065:udp --port=10000:udp --port=10001:udp --port=10002:udp --port=10003:udp --port=10004:udp --port=10005:udp --port=10006:udp --port=10007:udp
authconfig --enableshadow --enablemd5
selinux --disabled
timezone America/Los_Angeles
bootloader --location=mbr --driveorder=sda --append="rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --all
part /boot --asprimary --bytes-per-inode=4096 --fstype="ext3" --size=102
part swap --bytes-per-inode=4096 --fstype="swap" --size=1984
part / --bytes-per-inode=4096 --fstype="ext3" --grow --size=1
#part / --bytes-per-inode=4096 --fstype="ext3" --size=20000

